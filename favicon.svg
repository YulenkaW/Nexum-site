<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Nexum">
  <defs>
    <!-- Background: calm architectural gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>

    <!-- Ribbon gradient: emerald -> violet -->
    <linearGradient id="ribbon" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="55%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>

    <!-- Subtle depth -->
    <linearGradient id="shade" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.25)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.25)"/>
    </linearGradient>

    <!-- Soft inner vignette (no hard frame) -->
    <radialGradient id="vignette" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.35)"/>
    </radialGradient>
  </defs>

  <!-- Soft rounded background (no visible border) -->
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#bg)"/>
  <rect x="4" y="4" width="56" height="56" rx="18" fill="url(#vignette)"/>

  <!-- Cursive ribbon "N" -->
  <path
    d="
      M18 44
      C18 34, 18 26, 22 22
      C25 19, 31 19, 34 23
      L41 33
      C44 37, 47 39, 50 38
      C52 37, 53 35, 53 32
      L53 20
      L46 20
      L46 31
      C46 33, 45 34, 43 33
      L35 22
      C30 16, 22 17, 18 22
      C14 27, 14 36, 14 44
      Z
    "
    fill="url(#ribbon)"
  />

  <!-- Highlight for ribbon edge (keeps letter crisp) -->
  <path
    d="
      M18 44
      C18 34, 18 26, 22 22
      C25 19, 31 19, 34 23
      L41 33
      C44 37, 47 39, 50 38
    "
    fill="none"
    stroke="rgba(255,255,255,0.35)"
    stroke-width="1.4"
    stroke-linecap="round"
  />

  <!-- Subtle inner shading -->
  <path
    d="
      M18 44
      C18 34, 18 26, 22 22
      C25 19, 31 19, 34 23
      L41 33
      C44 37, 47 39, 50 38
      C52 37, 53 35, 53 32
      L53 20
    "
    fill="none"
    stroke="url(#shade)"
    stroke-width="1.2"
    stroke-linecap="round"
  />

</svg>
